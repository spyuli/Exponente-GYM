<html>
<head>
   <meta charset="utf-8">
   <title>Mostrar Ventane Modal de forma Automático</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function()
      {
         $("#mostrarmodal").modal("show");
      });
    </script>
</head>
<body>
   <div class="modal fade" id="mostrarmodal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" style="text-align: center;">
      <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header" >
              <h3>CUENTA CREADA</h3>
           </div>
           <div class="modal-body">
              <h4>Bienvenido a exponente GYM<br>Para continuar inicia sesion</h4>
             
       </div>
           <div class="modal-footer">
            <a class="btn btn-primary" href="inicioSesion.html">Iniciar Sesión</a>
           </div>
      </div>
   </div>
</div>
</body>
</html>
