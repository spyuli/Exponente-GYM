<body>
    <div class="float-start">
        <a href="index.html"><img src="logoSF.PNG" width="300" height="300"></a>
    </div>
    <div class="center">
        <div class="header">Inicio de sesión</div>
        <form action="validar.php" method="POST">
            <input type="text" name="usuario" placeholder= "Dígite tu usuario" required>
            <i class="far fa-envelope"></i>
            <input type="password" name="contraseña" placeholder= "Dígite su contraseña" required>
            <i class ="fas fa-lock" onclick="show()"></i>

            <input type="submit" class="btn btn-success" value="Acceder">
            <label><a  href="recuperarContrasena.php"> ¿Olvido su contraseña?</a></label>
        </form>
    </div>

    <script>
        function show(){
            var pswrd = document.getElementById('pswrd');
            var icon = document.querySelector('.fas');
            if(pswrd.type === "password"){
                pswrd.style.marginTop = "20px";
                icon.style.color = "#7f2012";
            }else{
                pswrd.type = "password";
                icon.style.color = "grey";
            }
        }
    </script>
